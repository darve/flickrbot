	<meta charset="UTF-8">
	<title>Dave's Flickr Bot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>

<body>
	
	<header>
		<h1 class="f-bold f-uppercase">Dave's Flickr Bot</h1>
		<form class="flickr-search-box">
			<input type="text" placeholder="Search Flickr" class="f-normal f-uppercase flickr-search" />	
			<button type="submit"class="icon-search"></button>
		</form>
	</header>

	<div id="wrapper" class="full-width">
		<div class="flickr-direction-paging">
			<a href="#" class="left icon-arrow-left"></a>
			<span class="page f-regular f-uppercase">Page 1</span>
			<a href="#" class="right icon-arrow-right"></a>
		</div>
		<div class="flickr-grid full-width">
			
			<div class="flickr-status">
				<div class="loading-animation animated icon-repeat icon"></div>
				<div class="message f-regular f-uppercase">Loading images...</div>	
			</div>

		</div>
	</div>

	<div class="clear"></div>

	<footer>
		<p class="f-light f-uppercase"><a href="http://darve.co.uk/" title="DAAAAAAAAAARVE" target="_blank">Made by Darve</a></p>
	</footer>
	
	<div id="flickr-lightbox">
		<a href="#" class="close-lightbox icon-close"></a>
	</div>

	<div class="flickr-loading-bar"></div>

	<!-- App scripts::PROD -->
	<script src="assets/js/prod/flickrbot.min.js"></script>
	<!-- App scripts::DEV -->
	<!--<script src="assets/js/src/flickr.js"></script>-->
	<script>

		// Pardon my use of window.onload here, it is only used to illustrate
		// the flickrbot works
		window.onload = function() {
		    FlickrBot.init().search('sunrise');
		};

	</script>

</body>
</html>
